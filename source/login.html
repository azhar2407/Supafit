<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="application-name" content="Supafit">
	<title>Supafit</title>
	<link rel="stylesheet" type="text/css" href="application.css">
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/bower_components/alertify/themes/alertify.bootstrap.css" rel="stylesheet">
	<link href="/bower_components/alertify/themes/alertify.default.css" rel="stylesheet">
	<link href="/bower_components/alertify/themes/alertify.core.css" rel="stylesheet">
</head>
<body>
	<script src="bower_components/alertify/alertify.min.js"></script>
	<script src="application.js"></script>	
	<div class="login-form-class">
		<form name='loginForm'>
			<div class="form-group">
			    <label for="InputEmail">Email address</label>
			    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
			  </div>
			<div class="form-group">
			    <label for="InputPassword">Password</label>
			    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox"> Remember Me
			    </label>
			  </div>
		  	<button type="button" class="btn btn-default" onclick="_validateCredentials()">Submit</button>
		</form>
	</div>
</body>
